<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link">
    <img
      src="assets/dist/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/dist/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ user }}</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input
          class="form-control form-control-sidebar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
     with font-awesome or any other icon font library -->
        <li class="nav-item menu-open">
          <a href="#" class="nav-link {{ moduleName == 'dashboard' || moduleName == 'dashboard2' || moduleName == 'dashboard3' ? 'active' : '' }}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul id="menu_open" class="nav nav-treeview {{ moduleName == 'dashboard' || moduleName == 'dashboard2' || moduleName == 'dashboard3' ? 'menu-open' : '' }}">
            <li class="nav-item">
              <a
                [routerLink]="['/dashboard']"
                routerLinkActive="route-link-active"
                class="nav-link {{ moduleName == 'dashboard' ? 'active' : '' }}"
              >
                <i class="far fa-circle nav-icon"></i>
                <p>Dashboard v1</p>
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="['/dashboard2']"
                routerLinkActive="route-link-active"
                class="nav-link {{
                  moduleName == 'dashboard2' ? 'active' : ''
                }}"
              >
                <i class="far fa-circle nav-icon"></i>
                <p>Dashboard v2</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/dashboard3']"
              routerLinkActive="route-link-active" class="nav-link {{
                moduleName == 'dashboard3' ? 'active' : ''
              }}">
                <i class="far fa-circle nav-icon"></i>
                <p>Dashboard v3</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/mahasiswa']" routerLinkActive="route-link-active" class="nav-link {{ moduleName == 'mahasiswa' ? 'active' : '' }}">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Mahasiswa
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="/mahasiswa" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Mahasiswa (Non-router)
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/forex']" routerLinkActive="route-link-active" class="nav-link {{ moduleName == 'forex' ? 'active' : '' }}">
            <i class="nav-icon far fa-money-bill-alt"></i>
            <p>
              Forex
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/cuaca']" routerLinkActive="route-link-active" class="nav-link {{ moduleName == 'cuaca' ? 'active' : '' }}">
            <i class="nav-icon fas fa-cloud-rain"></i>
            <p>
              Cuaca
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" (click)="logOut()">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Log Out
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
