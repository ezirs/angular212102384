<div class="wrapper">
    <app-header></app-header>
    <app-sidebar moduleName="mahasiswa"></app-sidebar>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Mahasiswa <br>Yorick Yoranda 212102384</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Mahasiswa</li>
                        </ol>
                        Yorick Yoranda 212102384
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <button id="tambahMahasiswa" class="btn btn-primary mb-2" (click)="showTambahModal()">
                        Tambah
                    </button>
                    <div class="table-responsive">
                        <table id="table1" class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>NIM</th>
                                    <th>Nama</th>
                                    <th>Jenis Kelamin</th>
                                    <th>Tempat,Tanggal Lahir</th>
                                    <th>JP</th>
                                    <th>Alamat</th>
                                    <th>Status</th>
                                    <th>Tahun Masuk</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>

<div class="modal fade" id="tambahModal" tabindex="-1" aria-labelledby="tambahModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="tambahModalLabel">
                    <i class="fa fa-plus"></i>
                    Mahasiswa Baru
                </h5>
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="text" class="form-control" id="nim">
                </div>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama">
                </div>
                <div class="mb-3">
                    <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                    <select class="form-control" id="jenisKelamin">
                        <option value="Laki Laki">Laki Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tempatLahir" class="form-label">Tempat Lahir</label>
                    <input type="text" class="form-control" id="tempatLahir">
                </div>
                <div class="mb-3">
                    <label for="tanggalLahir" class="form-label">Tanggal Lahir (yyyy-mm-dd)</label>
                    <input type="text" class="form-control" id="tanggalLahir">
                </div>
                <div class="mb-3">
                    <label for="jp" class="form-label">Jurusan / Prodi</label>
                    <select class="form-control" id="jp">
                        <option value="SI/SI">SI/SI</option>
                        <option value="TI/TI">TI/TI</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat">
                </div>
                <div class="mb-3">
                    <label for="statusPernikahan" class="form-label">Status Pernikahan</label>
                    <select class="form-control" id="statusPernikahan">
                        <option value="Belum Menikah">Belum Menikah</option>
                        <option value="Menikah">Menikah</option>
                        <option value="Duda">Duda</option>
                        <option value="Janda">Janda</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="tahunMasuk" class="form-label">Tahun Masuk</label>
                    <input type="number" class="form-control" id="tahunMasuk">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="postRecord()">
                    <i class="fa fa-save"></i>
                    Simpan
                </button>
            </div>
        </div>
    </div>
</div>
